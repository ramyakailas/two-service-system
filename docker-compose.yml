services:
  postgres:
    image: postgres:15-alpine
    container_name: two-service-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  service2:
    build:
      context: ./service2
      dockerfile: Dockerfile
    container_name: two-service-service2
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/message')"]
      interval: 10s
      timeout: 5s
      retries: 3

  service1:
    build:
      context: ./service1
      dockerfile: Dockerfile
    container_name: two-service-service1
    environment:
      DOWNSTREAM_URL: http://service2:8001/api/message
    ports:
      - "8000:8000"
    depends_on:
      service2:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/string')"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:

